name: DevSecOps CI

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  packages: write

jobs:
  secret_scan:
    name: secret-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  sast_report:
    name: sast-report (non-blocking)
    runs-on: ubuntu-latest
    needs: [secret_scan]
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Bandit
        run: pip install bandit
      - name: Bandit report (allows low/medium)
        run: bandit -r . -x ./good,./bed

  sast_gate:
    name: sast-gate
    runs-on: ubuntu-latest
    needs: [sast_report]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Semgrep
        run: pip install semgrep
      - name: Semgrep gate (fail fast)
        run: semgrep --config security/semgrep-rules.yml --error --include test_app.py --exclude good --exclude bed

  test:
    name: test
    runs-on: ubuntu-latest
    needs: [sast_gate]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest
      - name: Run pytest
        run: pytest test_app.py

  build:
    name: build
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t lab-app:${{ github.sha }} .
      - name: Save image
        run: docker save lab-app:${{ github.sha }} -o image.tar
      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar

  sca:
    name: sca
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install SCA tools
        run: |
          pip install pip-audit
      - name: Dependency scan (pip-audit)
        run: pip-audit -r requirements.txt
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
      - name: Load image
        run: docker load -i image.tar
      - name: Container scan (Trivy)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: lab-app:${{ github.sha }}
          severity: "HIGH,CRITICAL"
          exit-code: "1"
          format: "table"

  deploy:
    name: deploy
    runs-on: ubuntu-latest
    needs: [sca]
    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
      - name: Load image
        run: docker load -i image.tar
      - name: Run container
        run: |
          docker run -d --name my-python-app -p 5000:5000 lab-app:${{ github.sha }}
          sleep 5
          curl -sSf http://localhost:5000/ > /dev/null
          docker logs my-python-app --tail 20
      - name: Stop container
        if: always()
        run: |
          docker rm -f my-python-app || true

  dast:
    name: dast
    runs-on: ubuntu-latest
    needs: [deploy]
    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
      - name: Load image
        run: docker load -i image.tar
      - name: Start app
        run: |
          docker run -d --name my-python-app -p 5000:5000 lab-app:${{ github.sha }}
          sleep 8
      - name: ZAP baseline scan
        run: |
          mkdir -p dast-report
          docker run --rm --network host -v ${{ github.workspace }}/dast-report:/zap/wrk ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py -I -t http://localhost:5000 \
            -r zap_report.html \
            -J zap_report.json \
            -w zap_warnings.md
      - name: Stop app
        if: always()
        run: |
          docker rm -f my-python-app || true
      - name: Upload DAST report
        uses: actions/upload-artifact@v4
        with:
          name: dast-report
          path: dast-report
